
<div class="list col custom-col list-drag-component"  (dragover)="allowCardReplacement($event)" (drop)="dropCard($event)" (mouseleave)="update($event)" id="list-{{listIndex}}"  >
    <app-context-menu (contextAction)="delete()" ></app-context-menu>
    <p class="list-name"  [(appContentEdit)]="list.name"></p>
    <div    id="list-one"  >
      <app-card-summary  *ngFor="let card of this.list.cards;let i = index" [card]="card" [listIndex]="listIndex" [cardIndex]="i" attr.cardIndex="{{i}}" ></app-card-summary>
    </div>
    <h6 class="text-center add-new-card" (click)="addNewCard()" >Add new card...</h6>
</div>
